<html>
    <head data-sly-include="${'/apps/pantheon/partials/header.html'}"></head>

    <body>

        <h1>Edit module ${properties.jcr:title}</h1>

        <form method="POST" action="/content/modules/${resource.name}">
            <div class="form-group">
                <label for="jcr:title">Title</label>
                <input type="text" class="form-control" id="jcr:title" name="jcr:title" value="${properties.jcr:title}">
            </div>
            <div class="form-group">
                <label for="jcr:description">Description</label>
                <input type="text" class="form-control" id="jcr:description" name="jcr:description" value="${properties.jcr:description}">
            </div>
            <div class="form-group">
                <label for="pant:urlFragment">Url Fragment</label>
                <input type="text" class="form-control" id="pant:urlFragment" name="pant:urlFragment" value="${properties.pant:urlFragment}">
            </div>
            <div class="form-group">
                <label for="jcr:content">Content</label>
                <input type="text" class="form-control" id="jcr:content" name="jcr:content" value="${properties.jcr:content}">
            </div>

            <input type="hidden" name=":redirect" value="*.html">
            <input type="hidden" name=":autoCheckout" value="true"/>
            <input type="hidden" name=":autoCheckin" value="true"/>

            <button type="submit" class="btn btn-default">Save</button>
        </form>

        <div data-sly-include="${'/apps/pantheon/partials/footer.html'}"></div>
    </body>
</html>
