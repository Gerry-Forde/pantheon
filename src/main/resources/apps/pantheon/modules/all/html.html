<html>
<head data-sly-include="${'/apps/pantheon/partials/header.html'}">
</head>
<body>

<div class="container-fluid" data-sly-use.moduleData="com.redhat.pantheon.use.ModuleData">
    <h1>All Modules</h1>

    <p>
        <a class="btn btn-primary" href="/modules.add.html">New Module</a>
    </p>

    <!-- <div class="list-group list-view-pf list-view-pf-view" data-sly-list="${resource.listChildren}"> -->
    <div class="list-group list-view-pf list-view-pf-view" data-sly-list="${moduleData.getModulesCreateSort}">
        <div class="list-group-item">
            <a href="${item.name @ prependPath='modules/', addSelectors=['preview']}">
                <div class="list-view-pf-actions">
                    <div class="list-view-pf-main-info">
                        <div class="list-view-pf-left">
                            <!--span class="fa fa-plane list-view-pf-icon-sm"></span-->
                        </div>
                        <div class="list-view-pf-body">
                            <div class="list-view-pf-description">
                                <div class="list-group-item-heading">
                                    ${item.jcr:title}
                                </div>
                            </div>
                            <div class="list-view-pf-additional-info">
                                <div class="list-group-item-text">
                                    ${item.jcr:description}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<div data-sly-include="${'/apps/pantheon/partials/footer.html'}">
</div>
</body>
</html>
