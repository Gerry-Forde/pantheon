<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.54.8/css/patternfly.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.54.8/css/patternfly-additions.min.css">
</head>
<body>
<h1>New module</h1>

<div>
    <form method="POST" action="/content/modules/">
        Title:<br/>
        <input type="text" name="jcr:title" style="width:100%"/>

        <br/>Description:<br/>
        <textarea style="width:100%" name="jcr:description"></textarea>

        <br/>Content:<br/>
        <textarea style="width:100%" name="jcr:content"></textarea>

        <br/>
        <input type="submit" value="save"/>

        <input type="hidden" name=":redirect" value="*.html"/>
        <input type="hidden" name="jcr:primaryType" value="pantheon:modules"/>

        <!-- used by Sling when decoding request parameters -->
        <input type="hidden" name="_charset_" value="UTF-8"/>
    </form>
</div>

</body>
</html>
