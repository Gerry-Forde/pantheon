<html>
    <head data-sly-include="${'/apps/pantheon/partials/header.html'}">
    </head>
    <body>
        <div class="container">
            <h1>${properties.jcr:title}</h1>

            <p>
                <a class="btn btn-primary" href="/modules/${resource.name}.edit.html">Edit</a>
            </p>

            <div>
                <div class="form-group">
                    <label>Title:</label>
                    <div>${properties.jcr:title}</div>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <div>${properties.jcr:description}</div>
                </div>
                <div class="form-group">
                    <label>Url Fragment:</label>
                    <div>${properties.pant:urlFragment}</div>
                </div>
                <div class="form-group" data-sly-use.productData="${'com.redhat.pantheon.use.ProductSelectorData'}">
                    <label>Related Products</label>
                    <div data-sly-list.relatedProduct="${productData.relatedProducts}">
                        <div>${relatedProduct.name}</div>
                    </div>
                    </select>
                </div>
                <div class="form-group">
                    <label>Content:</label>
                    <div>${properties.jcr:content}</div>
                </div>
            </div>
        </div>

        <div data-sly-include="${'/apps/pantheon/partials/footer.html'}">
        </div>
    </body>
</html>
